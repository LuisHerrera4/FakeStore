<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Catálogo de Productos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --thymeleaf-green: #006400;
        }
        .navbar {
            background-color: var(--thymeleaf-green);
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .product-image {
            height: 200px;
            object-fit: contain;
            padding: 1rem;
            background-color: #f8f9fa;
        }
        .category-badge {
            background-color: rgba(0, 100, 0, 0.1);
            color: var(--thymeleaf-green);
            border: 1px solid var(--thymeleaf-green);
        }
        .btn-primary {
            background-color: var(--thymeleaf-green);
            border-color: var(--thymeleaf-green);
        }
        .btn-primary:hover {
            background-color: #004d00;
            border-color: #004d00;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://www.thymeleaf.org/images/thymeleaf.png" alt="Thymeleaf" height="30">
            Tienda Online
        </a>
    </div>
</nav>

<div class="container">
    <h1 class="text-center mb-4">Catálogo de Productos</h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Iteración sobre productos -->
        <div class="col" th:each="product : ${products}">
            <div class="card">
                <!-- Imagen del producto -->
                <img th:src="${product.image != null ? product.image : 'default-image.jpg'}"
                     class="product-image"
                     alt="Imagen del producto">

                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <!-- Título del producto -->
                        <h5 class="card-title" th:text="${product.title}">Título del producto</h5>

                        <!-- Categoría como badge -->
                        <span class="badge category-badge" th:text="${product.category}">Categoría</span>
                    </div>

                    <!-- Descripción del producto -->
                    <p class="card-text" th:text="${product.description}">Descripción del producto</p>
                </div>

                <div class="card-footer d-flex justify-content-between align-items-center">
                    <!-- Precio del producto -->
                    <span class="fw-bold fs-5" th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}">$0.00</span>

                    <!-- Botón de acción -->
                    <a href="#" class="btn btn-primary btn-sm">Ver detalles</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
